<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-1 thai-text">ลงทะเบียนพนักงาน</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">หน้าหลัก</a></li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

            <div class="row">

                            <h3 class="card-title">พนักงาน</h3>
                        </div>

                        <div class="card-body register-card-body">
                            <form #registerForm="ngForm" (submit)="onSubmit()">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="ชื่อ"
                                        [(ngModel)]="user.firstName" name="firstName" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="นามสกุล"
                                        [(ngModel)]="user.lastName" name="lastName" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-users"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="โทรศัพท์"
                                        [(ngModel)]="user.phone" name="phone" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-phone"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="รหัสพนักงาน"
                                        [(ngModel)]="user.idOfficer" name="idCard" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-id-card"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- ต่อด้วยช่องนามสกุล, บัตรประชาชน -->

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="หมายเลขบัตรอนุญาต"
                                        [(ngModel)]="user.token" name="token" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-credit-card"></span>
                                        </div>
                                    </div>
                                </div>
