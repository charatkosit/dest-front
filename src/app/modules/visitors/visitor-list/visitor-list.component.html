<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-1 thai-text">รายชื่อผู้มาติดต่อ</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">หน้าหลัก</a></li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <p>visitor-list works!</p>
                        </div>

                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                            <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover"> -->
                                <tr>
                                    <th>ชื่อ</th>
                                    <th>นามสกุล</th>
                                    <th>โทรศัพท์</th>
                                    <th>บัตรประชาชน</th>
                                    <th>หมายเลขบัตรอนุญาต</th>
                                    <th>ติดต่อชั้น</th>
                                    <th>เวลา-เข้า</th>
                                    <th>เวลา-ออก</th>
                                </tr>
                                <tr *ngFor="let item of data">
                                    <td>{{ item.firstName }}</td>
                                    <td>{{ item.lastName }}</td>
                                    <td>{{ item.phone }}</td>
                                    <td>{{ item.idCard }}</td>
                                    <td>{{ item.token }}</td>
                                    <td>{{ item.destFloor }}</td>
                                    <td>{{ item.checkIn }}</td>
                                    <td>{{ item.checkOut }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->


</div>
<!-- /.content-wrapper -->
