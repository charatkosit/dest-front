<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-1 thai-text">ลงทะเบียน</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">หน้าหลัก</a></li>

          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">

    <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <div class="card">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">ผู้มาติดต่อ</h3>
                  </div>
                  <div class="card">
                    <div class="card-body register-card-body">
                      <form #registerForm="ngForm" (submit)="onSubmit()">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="ชื่อ" [(ngModel)]="user.firstName" name="firstName"
                            required>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-user"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="นามสกุล" [(ngModel)]="user.lastName" name="lastName"
                            required>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-user"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="โทรศัพท์" [(ngModel)]="user.phone" name="phone"
                            required>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-phone"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="บัตรประชาชน" [(ngModel)]="user.idCard" name="idCard"
                            required>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-phone"></span>
                            </div>
                          </div>
                        </div>
                        <!-- ต่อด้วยช่องนามสกุล, บัตรประชาชน -->
                        <div class="input-group mb-3">
                          <select class="form-control" [(ngModel)]="user.destFloor" name="floor">
                            <option value="">เลือกชั้นที่ต้องการไปติดต่อ</option>
                            <!-- ตัวเลือกของชั้นที่ -->
                            <option value="1">ชั้น 1</option>
                            <option value="2">ชั้น 2</option>
                            <option value="3">ชั้น 3</option>
                            <option value="4">ชั้น 4</option>
                            <option value="5">ชั้น 5</option>
                            <option value="6">ชั้น 6</option>
                            <option value="7">ชั้น 7</option>
                            <option value="8">ชั้น 8</option>
                            <option value="9">ชั้น 9</option>
                            <option value="10">ชั้น10</option>
                            <option value="11">ชั้น 11</option>
                            <option value="12">ชั้น 12</option>
                            <option value="13">ชั้น 13</option>
                            <option value="14">ชั้น 14</option>
                            <option value="15">ชั้น 15</option>
                            <option value="16">ชั้น 16</option>
                            <option value="17">ชั้น 17</option>
                            <option value="18">ชั้น 18</option>
                            <option value="19">ชั้น 19</option>
                            <option value="20">ชั้น 20</option>
                            <option value="21">ชั้น 21</option>
                            <option value="22">ชั้น 22</option>
                            <option value="23">ชั้น 23</option>
                            <option value="24">ชั้น 24</option>
                            <option value="25">ชั้น 25</option>
                            <option value="26">ชั้น 26</option>
                            <option value="27">ชั้น 27</option>
                            <option value="28">ชั้น 28</option>
                            <option value="29">ชั้น 29</option>
                            <option value="30">ชั้น 30</option>
                            <option value="31">ชั้น 31</option>
                            <option value="32">ชั้น 32</option>
            
            
                          </select>
                        </div>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="หมายเลขบัตรอนุญาต" [(ngModel)]="user.token" name="token"
                            required>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-credit-card"></span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary btn-block"
                              [disabled]="!registerForm.valid">ลงทะเบียน</button>
                            <button type="button" class="btn btn-danger" (click)="resetForm()">รีเซต</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                </div>
                </div>
                </div>
                </div>





    
  </section>
  <!-- /.content -->


</div>
<!-- /.content-wrapper -->
